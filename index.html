<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combustível</title>
  <link rel="stylesheet" href="gasolina.css" />
</head>
<body>
  <main>
    <div class ='container'>
      <div class="title">Custo/Benefício - combustível</div>
        <div class="input">
          <label>Valor da Gasolina:</label>
          <input type="number" id="gasolina" step="0.01"/>
        </div>
        <div class="input">
          <label>Valor do Etanol:</label>
          <input type="number" id="etanol" step="0.01"/>
        </div>
        <div class="select">
          <label>Cilindrada do Carro:</label>
          <select name="carro" type="number" id="carro">
            <option value="1.0">Motor 1.0</option>
            <option value="1.4">Motor 1.4</option>
            <option value="1.6">Motor 1.6</option>
            <option value="1.8">Motor 1.8</option>
            <option value="2.0">Motor 2.0</option>
          </select>
        </div>
        <a id="calcular" class="buttonClass">Calcular</a>
        <div class="result">
          Sai mais em conta colocar:&nbsp;
          <strong id='resultado'></strong>
        </div>
        <div class="resposta" >
          O valor do Km Litro de gasolina é:&nbsp; 
          <strong id="resposta"></strong>
        </div>
        <div class="resposta2" >
          O valor do Km Litro de etanol é:&nbsp; 
          <strong id="resposta2"></strong>
        </div>
        <div class="valores" >
          *Calculo de consumo baseado na média adquirida na internet</br> 
          Carro: &nbsp; 
          <strong id="valores0"></strong>
          &nbsp; -&nbsp; 
          Na gasolina:&nbsp;
          <strong id="valores1"></strong>
          Kml -&nbsp; 
          No etanol:&nbsp;
          <strong id="valores2"></strong>
          Kml 
        </div>
    </div>
  </main>
  <script src="./gasolina.js"></script>
  
</body>
</html>
